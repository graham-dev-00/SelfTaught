<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng kí thành viên</h3>
          <p class="desc"> Thiên nhiên và sách thuộc về những đôi mắt đã thấy chúng.</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Trung Nguyên" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./login.js"></script>
      <script type ="module"src="../app.js"></script>
      <script>
       Validator({
        form : '#form-1',
        errorSelector: '.form-message',
        formGroupSelector: '.form-group',
        rules :[
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email'),
          Validator.isEmail('#email','Nhập lại email'),
          Validator.isRequired('#password'),
          Validator.minPassword('#password',6,'Mật khẩu phải lớn hơn 6 kí tự'), 
          Validator.isRequired('#password_confirmation'),
          Validator.checkPassword('#password_confirmation',function(){
            return document.querySelector('#form-1 #password').value;
          },'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit : function(data){
          console.log(data);
        }
       });
      </script>
</body>
</html>
